<head>
  <title>movieforLULz</title>
</head>

<body>
  <h1>My Movie collection</h1>

   <table>
    <tr>
      <th>Movie Title</th>
      <th>Release Year</th> 
      <th>Genre</th>
      <th>button1</th>
      <th>button2</th>
    </tr>
    {{#each movies}}
      {{> movieData}}
    {{/each}}
  </table>
</body>

<!-- template for the movie data  // start-->

<template name="movieData">
  <tr class="movieDetails">
    <td>{{MovieTitle}}</td>
    <td>{{ReleaseYear}}</td> 
    <td>{{Genre}}</td>
    <td>{{button1}}</td>
    <td>{{button2}}</td>
  </tr>
</template>

<!-- template for the movie data  // end -->
