<head>
  <title>movieforLULz</title>
</head>

<body>
  <h1>My Movie collection</h1>

  <form class="new-movie">
    <input type="text" name="movietitle" placeholder="Movie Name" />
    <input type="text" name="releaseYear" placeholder="Relase Year" />
    <select name="genre">
      {{#each genre}}
        {{>genreOptions}}
      {{/each}}
    </select>
    <input type="submit" value="Add/UpdateMovie">
  </form>

   <table>
    <tr>
      <th class="sortTitle">Movie Title</th>
      <th>Release Year</th> 
      <th>Genre</th>
      <th>button1</th>
      <th>button2</th>
    </tr>
    {{#each MovieSortByCreateDate}}
      {{> movieDetails}}
    {{/each}}
  </table>

</body>

<!-- templates for the movie data  // start-->
  
  <!-- template for the movie details columns -->
  <template name="movieDetails">
    <tr class="movieDetails">
      <td>{{movieTitle}}</td>
      <td>{{releaseYear}}</td> 
      <td>{{genre}}</td>
      <td class="edit">Edit</td>
    </tr>
  </template> 
  <!-- /template for the movie details columns -->


  <!-- template for the genre selection  -->
  <template name="genreOptions">
    <option value={{genre}}>{{genre}}</option> 
  </template>
  <!-- /template for the genre selection  -->
  

<!-- templates for the movie data  // end -->
