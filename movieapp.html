<head>
  <title>movieforLULz</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>

<body>
<div class="header">
  <div class="header-title left">
    <h1>Popcorn Analytics<i class="fa fa-ticket padding-xs"></i></h1>
  </div>
  <div class="form-field right">
    <form class="new-movie">
      <input type="text" name="movietitle" placeholder="Movie Name" />
      <input type="text" name="releaseYear" placeholder="Relase Year" />
      <select name="genre">
        {{#each Genre}}
          {{>genreOptions}}
        {{/each}}
      </select>
      <input class="btn-blue-border" type="submit" value="Add Movie">
    </form>
  </div>
</div>
<!-- 
  <div class="analytics">
    <div class="filter"> 
      <h1> Analytics stuff</h1>
    </div>
  </div> -->
  <div class="padding-md"></div>

  <div class="edit-section margin-sm hide"> 
    <div class="title"> 
      <h1>Edit Section </h1>
    </div>
    <div class="content">
      <div class="details">
        <h5> Movie Details</h5>
        {{#with editMovie}}
          <input type="text" name="edtMovieTitle" value="{{movieTitle}}" />
          <input type="text" name="edtReleaseYear" value="{{releaseYear}}" />
          <select name="edtGenre">
            {{#each Genre}}
              {{>genreOptions}}
            {{/each}}
          </select>
        {{/with}}
      </div>
      <!-- {{/with}} -->
    </div>
    <div class="footer">
      <p class="update btn-blue-border">Update</p>
      <p class="cancel btn-blue-border">Cancel</p>
    </div>
  </div>

  <div class="movie-section margin-sm"> 
    <div class="footer-title"> 
      <h1>Movies<i class="fa fa-chevron-up size-xs padding-xs"></i></h1>
    </div>
    <table>
      <tr>
        <th class="sortTitle">Movie Title<i class="fa fa-fw fa-sort"></i></th>
        <th class="sortYear">Release Year<i class="fa fa-fw fa-sort"></i></th> 
        <th>Genre<i class="fa fa-fw fa-sort"></i></th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {{#each MovieSortByTitle}}
        {{> movieDetails}}
      {{/each}}
    </table>
  </div>

</body>

<!-- templates for the movie data  // start-->
  
  <!-- template for the movie details columns -->
  <template name="movieDetails">
    <tr class="movieDetails">
      <td>{{movieTitle}}</td>
      <td>{{releaseYear}}</td> 
      <td>{{genre}}</td>
      <td class="edit">
        <p class="btn-blue-border">Edit</p>
      </td>
      <td class="delete">
        <p class="btn-blue-border">Delete</p>
      </td>
    </tr>
  </template> 
  <!-- /template for the movie details columns -->


  <!-- template for the genre selection  -->
  <template name="genreOptions">
    <option value={{genre}}>{{genre}}</option> 
  </template>
  <!-- /template for the genre selection  -->
  

<!-- templates for the movie data  // end -->
